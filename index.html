<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/mediaqueries.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="font-30 game-title">Welcome to Tic Tac Toe</div>
    <hr />
    <div class="font-26 game-score">
      <div>[Score]</div>
      <div>
        <span style="color:red">Red:</span>
        <span class="redplayer-score"></span>
      </div>
      <div>
        <span style="color:blue">Blue:</span>
        <span class="blueplayer-score"></span>
      </div>
    </div>
    <div class="font-20 current-player">
      <span class="player-name"></span><span>'s turn</span>
    </div>
    <div class="font-20 game-result"></div>
    <div class="game-content">
      <div class="game-board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div class="game-actions">
        <button class="font-20 reset-button">Reset</button>
      </div>
    </div>

    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
